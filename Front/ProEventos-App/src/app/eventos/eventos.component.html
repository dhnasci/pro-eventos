<h2>Eventos</h2>
<hr>

<div action="" class="form-inline">
  <div class="form-group mb-2">
    <input
      class="form-control mr-2"
      type="text"
      placeholder="buscar"
      [(ngModel)]="filtraLista"
    >
    <button class="btn btn-outline-success">Buscar</button>
  </div>

</div>
<h3>Filtro: {{filtraLista}}</h3>
<table class="table table-striped">
  <thead class="thead-dark">
    <tr (click)="alteraImagem()">
      <th>#</th>
      <th [hidden]="!isImgCollapsed">Imagem</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtde Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
  <tr *ngFor="let evento of eventosFiltrados">
    <td>{{evento.eventoId}}</td>
    <td [hidden]="!isImgCollapsed"> <img [collapse]="!isImgCollapsed"
              [isAnimated]="true"
              src="/assets/{{evento.imagemURL}}"
              alt="evento"
              [style.width.px]="larguraImg"
              [style.margin.px]="margemImg"
    >
      </td>
    <td>{{evento.tema}}</td>
    <td>{{evento.local}}</td>
    <td>{{evento.dataEvento}}</td>
    <td>{{evento.qtdPessaos}}</td>
    <td>{{evento.lote}}</td>
    <td></td>
  </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length">
    <tr>
      <td colspan="8" class="text-center" >
        <h4>Nenhum evento encontrado!</h4>
      </td>
    </tr>
  </tfoot>
</table>
